<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Jogo da Velha</title>
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>Jogo da Velha</h1>
        </section>
        <section class="display">
            Vez do jogador <span class="display-player playerX">X</span>
        </section>
        <section class="display--score">
            Player X: <span class="display-player playerX">0</span>
            Player O: <span class="display-player playerO">0</span>
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display--announcer"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
    <script src="scripts/controller/ComputerController.js"></script>
    <script src="scripts/controller/TicTacController.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
